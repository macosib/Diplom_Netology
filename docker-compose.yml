version: '3.8'
services:
  backend:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    expose:
      - '8000'
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:latest
    container_name: databasePsql
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  nginx:
    build: nginx
    ports:
      - '8080:80'
    depends_on:
      - backend

volumes:
  postgres_data: